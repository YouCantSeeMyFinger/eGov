<!doctype html>
<html lang="ko">
 <head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Namulsoft CRM</title>
	
    <link rel="stylesheet" href="../css/fonts.css">
	<link rel="stylesheet" href="../css/util/bootstrap.css">
    <link rel="stylesheet" href="../css/util/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/login.css">

 </head>
 <body>

	<div id="login">
		<div class="d-flex align-items-center min-vh-100">
			<div class="container">
				<div class="justify-content-center row">
					<div class="col-sm-5 col-xl-4 col-12">
						<h1 class="font-weight-bold text-center mb-3 h2">로그인</h1>
						<p class="mb-5 text-muted text-center">대쉬보드에 무료로 액세스할 수 있습니다.</p>
						<form name="frm_login" method="post">
							<div class="form-group mb-4">
								<label>아이디</label>
								<a class="col-auto text-muted float-end small hover-line btn_find_pop" data-type="id">아이디를 잊으셨나요?</a>
								<input type="text" name="user_id" class="form-control" placeholder="아이디를 입력하세요.." required>
							</div>
							<div class="form-group mb-4">
								<label>비밀번호</label>
								<a class="col-auto text-muted float-end small hover-line btn_find_pop" data-type="pw">비밀번호를 잊으셨나요?</a>
								<div class="password">
									<input type="password" name="user_pw" class="form-control pw-eye" placeholder="비밀번호를 입력하세요." required>
									<span class="eye"><i class="bi bi-eye-slash"></i></span>
								</div>
							</div>
							<button type="button" class="w-100 btn btn-lg btn-primary mb-3" id="btn_login">로그인</button>
							<div class="small text-muted text-center">아직 계정이 없으신가요?<a class="px-2 hover-line" href="./join.html">가입</a></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="fine-pop">
		<div class="modal-dialog modal-dialog-centered">
		    <div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-6">아이디/비밀번호 찾기</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="tab row text-center px-3 mb-4">
						<div class="col-6 pb-2 active" data-tab="find-id"><a>아이디 찾기</a></div>
						<div class="col-6 pb-2" data-tab="find-pw"><a>비밀번호 찾기</a></div>
					</div>
					<div class="tab_box row px-5 find_id" data-con="con_find-id">
						<div class="">
							<form name="frm_find_id" method="post" class="result_view">
								<div class="form-group mb-4">
									<label>이름</label>
									<input type="text" name="" class="form-control" placeholder="이름를 입력하세요.">
								</div>
								<div class="form-group mb-4">
									<label>이메일 주소</label>
									<input type="email" name="" class="form-control" placeholder="이메일 주소를 입력하세요.">
								</div>
								<div class="result mb-4 d-none">
									<div class="text-center h5 text-primary p-3 bg-light rounded-3">아이디 : <strong class="h4">namulsoft</strong></div>
								</div>
								
								<button type="button" class="btn btn-primary w-100 btn-lg mb-2 btn_find" id="btn_find_id">아이디 찾기</button>
								<a class="btn btn-primary w-100 btn-lg d-none mb-2" data-bs-dismiss="modal" aria-label="Close">로그인 하기</a>
								
							</form>
						</div>
					</div>
					<div class="tab_box row px-5 find_pw" data-con="con_find-pw" style="display: none;">
						<div class="">
							<form name="frm_find_pw" method="post" class="result_view">
								<div class="form-group mb-4">
									<label>아이디</label>
									<input type="text" name="" class="form-control" placeholder="아이디를 입력하세요.">
								</div>
								<div class="form-group mb-4">
									<label>이메일 주소</label>
									<input type="email" name="" class="form-control" placeholder="이메일 주소를 입력하세요.">
								</div>
								<div class="result mb-4 d-none">
									<div class="text-center h5 text-primary p-3 bg-light rounded-3">비밀번호 : <strong class="h4">12345****</strong></div>
								</div>
								
								<button type="button" name="" class="btn btn-primary w-100 btn-lg btn_find mb-2" id="btn_find_pw">비밀번호 찾기</button>
								<a class="btn btn-primary w-100 btn-lg d-none mb-2" data-bs-dismiss="modal" aria-label="Close">로그인 하기</a>
								
							</form>
						</div>
					</div>
					
				</div>
		    </div>
		</div>
	</div>

	
	<script type="text/javascript" src="../js/util/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/util/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/util/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/util/slick.min.js"></script>
	<script type="text/javascript" src="../js/util/dayjs.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
		
</body>
</html>
