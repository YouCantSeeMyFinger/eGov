<!doctype html>
<html lang="ko">
 <head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Namulsoft CRM</title>
	
    <link rel="stylesheet" href="../css/fonts.css">
	<link rel="stylesheet" href="../css/util/bootstrap.css">
    <link rel="stylesheet" href="../css/util/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">

 </head>
 <body>
    <div class="join">
        <div class="d-flex align-items-center min-vh-100">
			<div class="container">
				<div class="justify-content-center row">
					<div class="col-sm-5 col-xl-4 col-12">
						<h1 class="font-weight-bold text-center mb-3 h2">가입하기</h1>
						<form name="frm_join" method="post">
                            <div class="form-group mb-4">
								<label>이름</label>
								<input type="text" name="name" class="form-control" placeholder="이름를 입력하세요." required>
							</div>
                            <div class="form-group mb-4">
                                <label>아이디</label>
                                <div class="d-flex">
                                    <input type="text" name="user_id" class="form-control flex-grow-1 w-auto me-2" placeholder="아이디를 입력해주세요." required>
                                    <button type="button" class="btn btn-primary" id="btn_id_check">중복확인</button>
                                </div>
                                <p class="small mb-0 pt-1 text-danger d-none">* 중복확인을 해주세요.</p>
                            </div>
                            
                            <div class="form-group mb-4">
                                <label>비밀번호</label>
                                <input type="password" name="user_pw" class="form-control" placeholder="비밀번호를 입력해주세요." required>
                                <p class="small mb-0 pt-1 text-danger">* 문자,숫자를 포함 8~20자</p>
                            </div>
                            <div class="form-group mb-4">
                                <label>비밀번호 확인</label>
                                <input type="password" name="user_pw_chk" class="form-control" placeholder="비밀번호를 한번 더 입력해주세요." required>
                                <p class="small mb-0 pt-1 text-danger d-none">* 비밀번호가 일치하지 않습니다.</p>
                            </div>
                            <div class="form-group mb-4">
                                <label>이메일</label>
                                <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요." required>
                                <p class="small mb-0 pt-1 text-danger d-none">* 이메일주소 양식에 맞게 입력해주세요.</p>
                            </div>
                            <div class="form-group mb-4">
                                <label>휴대전화번호</label>
                                <div class="d-flex">
                                    <input type="tel" name="user_hp" class="form-control flex-grow-1 w-auto me-2" placeholder="휴대전화번호를 입력해주세요." required>
                                    <button type="button" class="btn btn-primary" id="btn_certi">인증번호받기</button>
                                </div>
                                <input type="text" name="injnb" class="form-control mt-2" placeholder="인증번호를 입력해주세요." required>
                                <p class="small mb-0 pt-1 text-danger d-none">* 인증번호가 일치하지 않습니다.</p>
                            </div>

                            <button type="button" class="w-100 btn btn-lg btn-primary" id="btn_join">회원가입</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 가입완료 -->
    <div class="modal fade" id="join_comf">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">안내</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <p class="mb-0">회원가입이 완료되었습니다.</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="./login.html" class="btn btn-lg btn-primary">확인</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 중복확인 -->
    <div class="modal fade" id="id_chk">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">안내</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <p class="mb-0">사용이 가능한 아이디입니다.</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-lg btn-primary" data-bs-dismiss="modal" aria-label="Close">확인</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 인증번호 -->
    <div class="modal fade" id="injnb_chk">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">안내</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <p class="mb-0">인증번호가 발송되었습니다.</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-lg btn-primary" data-bs-dismiss="modal" aria-label="Close">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/util/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/util/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/util/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/util/slick.min.js"></script>
	<script type="text/javascript" src="../js/util/dayjs.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/join.js"></script>

</body>
</html>
