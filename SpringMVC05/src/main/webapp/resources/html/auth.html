            <header>
                <a class="btn_nav" data-type="off"><i class="bi bi-list"></i></a>
                <div class="search_area">
                    <form name="main_search">
						<input type="hidden" placeholder="search" name="column" value="seq">
                        <input type="hidden" placeholder="search" name="order" value="asc">
                        <input type="hidden" placeholder="search" name="row" value="10">

            <div class="cont_wrap">

                    <form class="search mt-5 bd_search" name="frm_auth_search" method="post">

						<input type="hidden" name="order" value="desc">
						<input type="hidden" name="column" value="seq">

                        <div class="col-2 mr15">

                                <option value="email">e-mail</option>

                        </div>
                        <div class="col-3">
                            <input type="text"name="keyword" placeholder="검색어 입력" class="form-control" >
                        </div>
                       
                        <div class="col-1 float-end">
                            <select class="form-select" name="row">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30" selected>30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </form>
                    
                </div>

                                    <th class="text-center">board/rwx</th>
                                    <th class="text-center">auth/rwx</th>
                                    <th></th>

                            <tbody>
                            </tbody>
                        </table>
